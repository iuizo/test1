<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slap Some Stickers Together!</title>
<style>
@font-face {
  font-family: "CuteFont";
  src: url("CuteFont.ttf") format("truetype");
}

/* Body بدون flex */
body {
  margin: 0;
  padding: 0;
  font-family: "CuteFont", Arial, sans-serif;
  text-align: center;
  background: rgb(255,127,80);
}

/* فيديو خلفي */
#bg-video {
  position: fixed;
  top:0; left:0;
  width:100vw;
  height:100vh;
  object-fit: cover;
  z-index:-1;
  opacity:0.4;
  filter: blur(2px) brightness(0.7);
}

/* محتوى الصفحة فوق الفيديو */
.page-content {
  position: relative;
  z-index: 1;
  width: 100%;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* العنوان */
h1 {
  font-size: 3rem;
  color: white;
  margin-bottom: 20px;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
}

/* تسجيل الدخول */
#loginBox {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  padding: 20px;
  border-radius: 10px;
  background-color: rgba(255,255,255,0.85);
}

input {
  padding: 10px;
  margin: 5px;
  border-radius: 5px;
  border: none;
  transition: all 0.3s ease;
}

input:focus {
  outline: 2px solid orange;
}

button {
  padding: 10px 20px;
  margin: 10px;
  border-radius: 8px;
  cursor: pointer;
  border: none;
  background-color: #4CAF50;
  color: white;
  font-weight: bold;
  transition: all 0.3s ease;
}

button:hover {
  transform: scale(1.05);
  outline: 2px dashed yellow;
}

/* اختيار الجهاز */
.device-selection {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
  display: none;
}

.device-card {
  border: 10px solid transparent;
  border-image: url('borderPattern.png') 30 stretch;
  border-radius: 8px;
  padding: 10px;
  cursor: pointer;
  width: 150px;
  background-color: rgba(255,255,255,0.8);
  box-shadow: 0 8px 15px rgba(0,0,0,0.3);
  transition: transform 0.3s ease-in-out, filter 0.3s ease;
}

.device-card img {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 0 auto;
  transition: transform 0.3s ease-in-out, filter 0.3s ease;
}

.device-card:hover {
  transform: scale(1.1) translateY(-10px) skewX(5deg);
  filter: brightness(1.2) drop-shadow(0 0 5px orange);
}

/* رفع أكثر من ستيكر */
#stickerUpload {
  margin-top: 20px;
  display: none;
}

#stickerContainer {
  margin-top: 20px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}
</style>
</head>
<body>

<video autoplay muted loop id="bg-video">
  <source src="bkg.mp4" type="video/mp4">
</video>

<div class="page-content">
  <h1>
    LET'S MAKE SOME 
    <span style="position: relative; display:inline-block; width:120px; height:120px;">
      <svg viewBox="0 0 200 200" style="position:absolute; top:-10px; left:0; width:120px; height:120px;">
        <polygon points="100,10 120,75 190,75 130,120 150,190 100,150 50,190 70,120 10,75 80,75"
                 style="fill:orange; stroke:gold; stroke-width:3"/>
        <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle"
              font-size="28" font-family="Arial" fill="white" font-weight="bold">
          STICKERS
        </text>
      </svg>
    </span>
    TOGETHER
  </h1>

  <div id="loginBox">
    <input type="text" id="username" placeholder="username" autofocus required>
    <input type="password" id="password" placeholder="password" required>
    <button id="loginBtn">login</button>
  </div>

  <div class="device-selection" id="deviceSelection">
    <div class="device-card" onclick="goToDevice('ipad')">
      <img src="ipadPR.png" alt="iPad">
    </div>
    <div class="device-card" onclick="goToDevice('phone')">
      <img src="phone1PR.png" alt="Phone">
    </div>
  </div>

  <input type="file" id="stickerUpload" accept="image/*" multiple>
  <div id="stickerContainer"></div>
</div>

<script>
const loginBtn = document.getElementById('loginBtn');
const username = document.getElementById('username');
const password = document.getElementById('password');
const deviceSelection = document.getElementById('deviceSelection');
const stickerUpload = document.getElementById('stickerUpload');

loginBtn.addEventListener('click', () => {
  if(!username.value.trim() || !password.value.trim()){
    alert('اكتبي اسم المستخدم وكلمة المرور (تجريبي)');
    return;
  }
  document.getElementById('loginBox').style.display = 'none';
  deviceSelection.style.display = 'flex';
  stickerUpload.style.display = 'block'; 
});

function goToDevice(device){
  if(device === 'ipad'){
    window.location.href = 'ipad.html';
  } else {
    window.location.href = 'phone.html';
  }
}
</script>

</body>
</html>
