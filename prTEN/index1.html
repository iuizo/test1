<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>محرر الستكر</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  main {
    flex: 1;
    padding: 20px;
    text-align: center;
  }
  #loginBox {
    margin-bottom: 20px;
  }
  input {
    padding: 8px;
    margin: 5px;
  }
  button {
    padding: 10px 15px;
    margin: 5px;
    border-radius: 8px;
    cursor: pointer;
  }
  .hidden { display: none; }
  .device-selection {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }
  .device-card {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    cursor: pointer;
    width: 120px;
  }
  .device-card img {
    max-width: 100%;
  }
  #deviceBg {
    border: 1px dashed #999;
    height: 300px;
    margin: 20px auto;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #6b7b95;
    font-weight: bold;
  }
  footer {
    padding: 15px;
    text-align: center;
    background: #f1f1f1;
  }
</style>
</head>
<body>

<main>
  <div id="loginBox">
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button id="loginBtn">تسجيل دخول</button>
  </div>

  <div class="device-selection">
    <div class="device-card" data-device="ipad">
      <img src="ipadPr.png" alt="iPad">
      <div>آيباد</div>
    </div>
    <div class="device-card" data-device="phone">
      <img src="phonePR.png" alt="Phone">
      <div>جوال</div>
    </div>
  </div>

  <div id="deviceBg">هنا ستظهر صورة الجهاز بعد الاختيار</div>

  <div style="display:flex;gap:10px;width:100%;justify-content:center">
    <button id="openEditorBtn" class="btn hidden">افتح محرر الستكر</button>
    <button id="resetBtn" style="border:1px solid #e6eefc;padding:10px;border-radius:8px;background:white;cursor:pointer">رجوع لاختيار</button>
  </div>
</main>

<footer>
ابدأ الآن — إرفع صور الآيباد والجوال في مجلد <code>assets/</code> ثم جرّبي الاختيار.
</footer>

<script>
  const loginBtn = document.getElementById('loginBtn');
  const username = document.getElementById('username');
  const password = document.getElementById('password');
  const deviceCards = document.querySelectorAll('.device-card');
  const deviceBg = document.getElementById('deviceBg');
  const openEditorBtn = document.getElementById('openEditorBtn');
  const resetBtn = document.getElementById('resetBtn');

  let isLoggedIn = false;
  let selectedDevice = null;

  loginBtn.addEventListener('click', () => {
    if (!username.value.trim() || !password.value.trim()){
      alert('اكتب اسم المستخدم وكلمة المرور (تجريبي)');
      return;
    }
    isLoggedIn = true;
    document.getElementById('loginBox').style.opacity = 0.6;
    alert('تم تسجيل الدخول (تجريبي). اختاري جهازك من اليسار.');
  });

  deviceCards.forEach(card => {
    card.addEventListener('click', () => {
      if (!isLoggedIn){
        alert('سجّلي الدخول أولاً');
        return;
      }
      const device = card.dataset.device;
      selectedDevice = device;
      const img = card.querySelector('img');

      if (img && img.src){
        deviceBg.style.backgroundImage = url('${img.src}');
        deviceBg.textContent = '';
      } else {
        deviceBg.style.backgroundImage = '';
        const imgName = device === 'ipad' ? 'ipadPR.png' : 'phonePR.png';
        deviceBg.innerHTML = حطي صورة في assets/${imgName};
      }

      openEditorBtn.classList.remove('hidden');
    });
  });

  openEditorBtn.addEventListener('click', () => {
    alert('فتح محرر الستكر للجهاز: ' + selectedDevice + '\n(هنا تكملين تطوير المحرر)');
  });

  resetBtn.addEventListener('click', () => {
    deviceBg.style.backgroundImage = '';
    deviceBg.innerHTML = 'هنا ستظهر صورة الجهاز بعد الاختيار';
	openEditorBtn.classList.add('hidden');
    selectedDevice = null;
  });
</script>

</body>
</html>
