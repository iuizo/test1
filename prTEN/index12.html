<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slap Some Stickers Together!</title>
<style>
  body {
    font-family: Arial; 
    margin:0; padding:0;
    text-align:center;
    background: #ff7f50); /* أورانج × وردي */
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  #bg-video{
  position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;   /* يظهر خلف كل العناصر */
    opacity: 0.4;
  }
  h1 {
    font-size: 3rem;
    color: white;
    margin-bottom: 20px;
  }
  #loginBox {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
  }
  input {
    padding: 10px;
    margin: 5px;
    border-radius: 5px;
    border: none;
  }
  button {
    padding: 10px 20px;
    margin: 10px;
    border-radius: 8px;
    cursor: pointer;
    border: none;
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
  }
  .device-selection {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
    display: none;
  }
  .device-card {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    cursor: pointer;
    width: 150px;
    background-color: rgba(255,255,255,0.8);
  }
  .device-card img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
  }
</style>
</head>
<body>
<video autoplay muted loop id="bg=video">
<source src="bkg.mp4" type="video/mp4">
</video>
<h1 STYLE="font-size:3rem; text-align:center; color:white: margin-bottom:40px">
  LET'S MAKE SOME
  <span style="position: relative; display:inline-block; width:120px; height:120px;">
    <!-- نجمة Stickers -->
    <svg  viewBox="0 0 200 200" style="position:absolute; top:-10px; left:0; width:120px; height:120px;">
      <polygon points="100,10 120,75 190,75 130,120 150,190 100,150 50,190 70,120 10,75 80,75"
               style="fill:orange; stroke:gold; stroke-width:3"/>
      <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle"
            font-size="28" font-family="Arial" fill="white" font-weight="bold">
        STICKERS
      </text>
    </svg>
  </span>
  TOGETHER
</h1>

<div id="loginBox">
  <input type="text" id="username" placeholder="username">
  <input type="password" id="password" placeholder="password">
  <button id="loginBtn">login</button>
</div>

<div class="device-selection" id="deviceSelection">
  <div class="device-card" onclick="goToDevice('ipad')">
    <img src="ipadPR.png" alt="iPad">
  </div>
  <div class="device-card" onclick="goToDevice('phone')">
    <img src="phonePR.png" alt="Phone">
  </div>
  
</div>
<script>
  const loginBtn = document.getElementById('loginBtn');
  const username = document.getElementById('username');
  const password = document.getElementById('password');
  const deviceSelection = document.getElementById('deviceSelection');

  loginBtn.addEventListener('click', () => {
    if(!username.value.trim() || !password.value.trim()){
      alert('اكتبي اسم المستخدم وكلمة المرور (تجريبي)');
      return;
    }
    // تسجيل الدخول ناجح → إظهار اختيار الجهاز
    document.getElementById('loginBox').style.display = 'none';
    deviceSelection.style.display = 'flex';
  });

  function goToDevice(device){
    if(device === 'ipad'){
      window.location.href = 'ipad.html';
    } else {
      window.location.href = 'phone.html';
    }
  }
</script>

</body>
</html>
